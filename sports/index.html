<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DataBase</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/09cd734a72.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="m-auto flex flex-col gap-3 items-center py-5 mb-5">
        <h1 class="text-2xl font-bold ">Find Your SportsMan</h1>

    </header>
    <main>
        <section id="section" class="flex flex-col md:flex-row mx-6 px-3 gap-5">
            <!-- left side  -->
            <div class="w-full lg:w-[60%] ">
                <div class="flex gap-3">
                    <input id="search-value" type="text" placeholder="Enter Name" class="input input-bordered input-info w-full max-w-xs" />
                    <button onclick="getData()" class="btn bg-blue-300 text-black hover:bg-gray-200"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                    <button id="regen" onclick="regenerate()" class="btn  bg-white text-black hover:bg-gray-100 btn-neutral w-fit"> <i class="fa-solid fa-arrows-rotate"></i> Generate</button>
                    <!-- spinners  -->
                    <span id="spinner" class="justify-center hidden loading loading-bars loading-md"></span>
                </div>

                <div id="player-info" class="grid grid-cols-1 lg:grid-cols-2 gap-3 my-4">

                </div>
            </div>
            <!-- right side  -->
            <div id="right" class="w-full lg:w-[40%] ">
                <div id="playerDetails">

                </div>

            </div>
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
