<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Post Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/09cd734a72.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="m-auto flex flex-col gap-3 items-center py-5">
        <h1 class="text-2xl font-bold ">Random Meme Generator</h1>
        <div class="flex gap-3">
            <input id="input" type="text" placeholder="Meme Count" class="input input-bordered input-md w-full max-w-xs" />
            <button id="btn" class="btn  bg-white text-black hover:bg-gray-100 btn-neutral w-fit"> <i class="fa-solid fa-arrows-rotate"></i> Generate</button>
        </div>
    </header>
    <main>
        <section id="allMeme" class="grid lg:grid-cols-4 gap-4  md:grid-cols-3 mx-2 grid-cols-1">
            <!-- random post dynamically will be added there  -->
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
